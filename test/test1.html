<script>
  let i = 0;
  setInterval(() => {
    document.body.innerHTML += '<div>test1动态内容' + i + '</div>';
    i++;
  }, 1000);
  window.onload = function () {
    setTimeout(() => {
      document.body.innerHTML += '<h1>a: ' + window.__pageRenderFinishedPromise__ + ', ' + window.__notifyPageRenderFinished__ + '</h1>';
      if (window.__notifyPageRenderFinished__) {
        document.body.innerHTML += '<h1>111111</h1>'
        window.__notifyPageRenderFinished__();
      }
    }, 3000);
  };
</script>
